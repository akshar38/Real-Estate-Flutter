version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.0.2
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.2
  flutter_neumorphic: ^3.0.3
  #Google_Sign_In
  firebase_auth: ^4.2.9
  #google_sign_in: ^5.0.3
  firebase_core_platform_interface: ^4.5.2
  #Google Icon
  font_awesome_flutter: ^10.3.0
  curved_labeled_navigation_bar: ^2.0.2
  cloud_firestore: ^4.3.1
  image_picker: ^0.8.6+1
  multi_image_picker: ^4.6.7
  provider: ^6.0.5
  path_provider: ^2.0.12
  firebase_storage: ^11.0.14
  galleryimage: ^1.2.0
  flutter_auth_provider: ^0.1.3
  chips_choice: ^2.1.1
  sliver_app_bar_title: ^1.0.1+7
  animated_text_kit: ^4.2.2
  like_button: ^2.0.5
  photo_view: ^0.14.0
  flutter_image_slideshow: ^0.1.5
  multiselect: ^0.0.7
  loading_animation_widget: ^1.2.0+4
  
  
  
dev_dependencies:
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.12.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
flutter_native_splash:
  color: "#FFCCFF"
  image: "assets/images/s1.png"

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/icon.png'
  adaptive_icon_background: "#FFCCFF"
  adaptive_icon_foregroung: "assets/images/icon.png" 

